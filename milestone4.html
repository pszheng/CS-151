<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Milestone4 (CheerpJ)</title>
  <script src="https://cheerpj.com/latest/loader.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #wrap { height: 100vh; display: flex; flex-direction: column; gap: 12px; padding: 12px; }
    #cj-display { flex: 1 1 auto; min-height: 420px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="wrap">
    <button id="run">Run Milestone4</button>
    <div id="cj-display"></div>
  </div>

  <script>
    // Initialize once, early
    (async () => { await cheerpjInit({ /* javaVersion: 17 */ }); })();

    document.getElementById('run').addEventListener('click', async () => {
      try {
        await cheerpjInit(); // safe if already initialized
        // Correct signature: (width, height, parentElement?)
        if (typeof cheerpjCreateDisplay === 'function') {
          cheerpjCreateDisplay(-1, -1, document.getElementById('cj-display'));
        }
        const exit = await cheerpjRunJar('Milestone4.jar'); // match exact filename & case
        console.log('App exited with code', exit);
      } catch (e) {
        console.error(e);
        alert('Failed to start. Check Console (F12) â†’ Console/Network for details.');
      }
    });
  </script>
</body>
</html>
