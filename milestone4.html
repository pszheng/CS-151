<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Milestone4 (CheerpJ)</title>
  <script src="https://cheerpj.com/latest/loader.js"></script>
</head>
<body>
  <button id="run">Run Milestone4</button>

  <script>
    (async () => {
      // Ensure CheerpJ runtime is ready before wiring the click handler
      await cheerpjInit();
      document.getElementById('run').addEventListener('click', async () => {
        try {
          // IMPORTANT: filename + case must match exactly in your repo
          // Your repo shows "Milestone4.jar" with a capital M
          await cheerpjRunJar('Milestone4.jar');
        } catch (e) {
          console.error(e);
          alert('Failed to start. See DevTools Console for details.');
        }
      });
    })();
  </script>
</body>
</html>
